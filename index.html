<script type="text/javascript" src="./uploader.js"></script>
<script>
    $(document).on('uploader', function(event, data) {
            if ('success' == data.type) {
                var input = $(data.input);
                var name = input.attr('name');
                var val = input.val();
                var divPhoto = $('div.jsPhoto.' + name);
                //divPhoto.find('.roundBig').hide();
                if (fun.isPC) {
                    divPhoto.find('img.uImg').css({
                        width: '383px',
                        height: '238px'
                    });
                } else {
                    divPhoto.find('i.uItem').css({
                        margin: 0
                    });
                    divPhoto.find('img.uImg').css({
                        width: '100%',
                        height: '200px'
                    });
                }
                divPhoto.attr('data-img', val);
            }
        })
        // $('.jsPhoto').click(function() {

</script>
